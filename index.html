<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script>
    async function checkUsername() {
      const params = new URLSearchParams(window.location.search);
      const username = params.get('a');

      if (!username) {
        window.location.href = 'false.txt';
        return;
      }

      try {
        const response = await fetch('https://saturn.chickenjockey.dev/ah/abusers.txt');
        const text = await response.text();
        const lines = text.split(/\r?\n/).map(line => line.trim());
        const isAbuser = lines.includes(username);

        window.location.href = isAbuser ? 'true.txt' : 'false.txt';
      } catch (error) {
        window.location.href = 'false.txt';
      }
    }

    checkUsername();
  </script>
</head>
<body></body>
</html>
