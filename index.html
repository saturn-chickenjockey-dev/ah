<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script>
    async function checkUsername() {
      const params = new URLSearchParams(window.location.search);
      const username = params.get('a');

      if (!username) {
        document.write("False");
        return;
      }

      try {
        const response = await fetch('https://saturn.chickenjockey.dev/ah/abusers.txt');
        const text = await response.text();
        const lines = text.split(/\r?\n/).map(line => line.trim());
        
        const isAbuser = lines.includes(username);
        document.write(isAbuser ? "True" : "False");
      } catch (error) {
        document.write("Error");
      }
    }

    checkUsername();
  </script>
</head>
<body></body>
</html>
